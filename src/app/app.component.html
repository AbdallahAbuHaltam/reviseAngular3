<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <hr>
      <button class="btn btn-primary" (click)="onDisplay()">Display Details</button>
      <p *ngIf="isDisplay">Secret password = tuna</p>
      <div class="row"></div>
      <div class="col-xs-12">
        <p *ngFor="let logE of log;let i =index" [ngStyle]="{backgroundColor:i>=5?'blue':'transparent'}"[ngClass]="{color:i>=5}">{{logE}}</p>
      </div>
    </div>
  </div>
</div>
